<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Text Manipulator</title>
  </head>
  <body onload="typeWriter()">
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mb-md-1 text-center" href="#"><h3>TEXT MANIPULATOR</h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary me-lg-3" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <center>
      <div class="alert alert-primary" role="alert">
        <h5>Welcome to Text Manipulator</h5>You can do anything with your text
      </div>
      
        <script>
          var i = 0;
          var txt = 'Enter text in this Box and see the magic';
          var speed = 33;
          
          function typeWriter() {
            if (i < txt.length) {
              document.getElementById("demo").innerHTML += txt.charAt(i);
              i++;
              setTimeout(typeWriter, speed);
            }
          }
          </script>
          <h3><p id="demo"></p></h3>
        <!-- <h3>Enter text in this Box and see the magic</h3> -->
        
        <form action='/analyze' method="POST">{% csrf_token %}
            <textarea name="text" style="margin: 0px; width: 320px; height: 114px;"Required></textarea><br>
            <div class="form-check form-switch d-flex justify-content-center">
                <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckChecked" unchecked>
                <label class="form-check-label" for="flexSwitchCheckChecked">RemovePunctuation</label>
            </div>
            <div class="form-check form-switch d-flex justify-content-center">
                <input class="form-check-input" name="upper" type="checkbox" id="flexSwitchCheckChecked" unchecked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Convert to UpperCase</label>
            </div>
            <div class="form-check form-switch d-flex justify-content-center">
                <input class="form-check-input" name="xtraSpace" type="checkbox" id="flexSwitchCheckChecked" unchecked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Remove extra Space</label>
            </div>
            <div class="form-check form-switch d-flex justify-content-center">
                <input class="form-check-input" name="newLineRemover" type="checkbox" id="flexSwitchCheckChecked" unchecked>
                <label class="form-check-label" for="flexSwitchCheckChecked">New Line Remover</label>
            </div>
            
            <div class="form-check form-switch d-flex justify-content-center">
                <input class="form-check-input" name="charCount" type="checkbox" id="flexSwitchCheckChecked" unchecked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Chararcter Counter</label>
            </div><br>
            <div class="d-grid d-flex justify-content-center gap-2 col-2 mx-auto">
                <button type="submit" class="btn btn-primary" type="button">SUBMIT</button>
              </div>
        </form><br><br><br>
        
    </center>
  </body>
</html>
